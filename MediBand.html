<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBand</title>
    <link rel="icon" href="mediband_logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .logo-container { margin-bottom: 20px; }
        .logo { width: 150px; height: auto; }
        button { padding: 10px; font-size: 16px; margin: 10px; cursor: pointer; }
        .chart-container { width: 50%; margin: auto; display: none; }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="mediband_logo.png" alt="Product Logo" class="logo">
    </div>

    <h1>温度と湿度</h1>
    <button onclick="showGraph('temp')">温度のみ</button>
    <button onclick="showGraph('humidity')">湿度のみ</button>
    <button onclick="showGraph('both')">両方</button>
    
    <div class="chart-container" id="tempChartContainer">
        <canvas id="tempChart"></canvas>
    </div>
    
    <div class="chart-container" id="humidityChartContainer">
        <canvas id="humidityChart"></canvas>
    </div>
    
    <script>
        let labels = Array.from({length: 20}, (_, i) => i + 1);
        let tempData = Array(20).fill(null).map(() => Math.random() * 10 + 20);
        let humidityData = Array(20).fill(null).map(() => Math.random() * 30 + 40);
        
        const tempCtx = document.getElementById('tempChart').getContext('2d');
        const tempChart = new Chart(tempCtx, {
            type: 'line',
            data: { labels, datasets: [{ label: 'Temperature (°C)', data: tempData, borderColor: 'red', backgroundColor: 'rgba(255, 0, 0, 0.1)' }] },
            options: { scales: { y: { min: 0, max: 50 } } }
        });
        
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');
        const humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: { labels, datasets: [{ label: 'Humidity (%)', data: humidityData, borderColor: 'blue', backgroundColor: 'rgba(0, 0, 255, 0.1)' }] },
            options: { scales: { y: { min: 0, max: 100 } } }
        });
        
        function showGraph(type) {
            document.getElementById('tempChartContainer').style.display = (type === 'temp' || type === 'both') ? 'block' : 'none';
            document.getElementById('humidityChartContainer').style.display = (type === 'humidity' || type === 'both') ? 'block' : 'none';
        }
        
        showGraph('both');
    </script>
</body>
</html>
