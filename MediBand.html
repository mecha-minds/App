<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBand</title>
    <link rel="icon" href="mediband_logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .logo-container { margin-bottom: 20px; }
        .logo { width: 150px; height: auto; }
        button { padding: 10px; font-size: 16px; margin: 10px; cursor: pointer; }
        .chart-container { width: 50%; margin: auto; }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="mediband_logo.png" alt="Product Logo" class="logo">
    </div>

    <h1 id="title">温度と湿度</h1>
    <p id="description">現在の温度と湿度を表示します。</p>

    <p><strong id="temp-label">温度:</strong> <span id="temp">--</span>°C</p>
    <p><strong id="humidity-label">湿度:</strong> <span id="humidity">--</span>%</p>

    <button onclick="selectBLEDevice()">Bluetooth接続</button>
    <button onclick="toggleLogging()">記録開始</button>
    <button onclick="exportCSV()">CSVダウンロード</button>
    <button onclick="toggleLanguage()">Switch to English</button>

    <div>
        <label>グラフ表示:</label>
        <select id="graph-select" onchange="updateGraphType()">
            <option value="both">温度と湿度</option>
            <option value="temperature">温度のみ</option>
            <option value="humidity">湿度のみ</option>
        </select>
    </div>

    <div class="chart-container">
        <canvas id="sensorChart"></canvas>
    </div>

    <script>
        let currentLang = "ja";
        let logging = false;
        let labels = new Array(20).fill("--");
        let tempData = new Array(20).fill(0);
        let humidityData = new Array(20).fill(0);
        let recordedData = [];

        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: [] },
            options: { scales: { x: { title: { display: true, text: 'time' } }, y: { min: 0, max:100  } } }
        });

        function updateGraphType() {
            const type = document.getElementById("graph-select").value;
            sensorChart.data.datasets = [];
            if (type === "both" || type === "temperature") {
                sensorChart.data.datasets.push({ label: 'Temperature (°C)', data: tempData, borderColor: 'red', backgroundColor: 'rgba(255, 0, 0, 0.1)', tension: 0.1 });
            }
            if (type === "both" || type === "humidity") {
                sensorChart.data.datasets.push({ label: 'Humidity (%)', data: humidityData, borderColor: 'blue', backgroundColor: 'rgba(0, 0, 255, 0.1)', tension: 0.1 });
            }
            sensorChart.update();
        }

        function updateChart(time, temperature, humidity) {
            labels.shift(); tempData.shift(); humidityData.shift();
            labels.push(time); tempData.push(temperature); humidityData.push(humidity);
            sensorChart.update();
        }
    </script>
</body>
</html>
