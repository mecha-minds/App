 <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBand</title>
    <link rel="icon" href="mediband_logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .logo-container { margin-bottom: 20px; }
        .logo { width: 150px; height: auto; }
        button { padding: 10px; font-size: 16px; margin: 10px; cursor: pointer; }
        .chart-container { width: 50%; margin: auto; }
    </style>
</head>
<body>
    <h1>温度と湿度</h1>
    <button id="connect-button" onclick="selectBLEDevice()">Bluetooth接続</button>
    <div>
        <label>グラフ表示</label>
        <select id="graph-select" onchange="updateGraphType()">
            <option value="both">温度と湿度</option>
            <option value="temperature">温度のみ</option>
            <option value="humidity">湿度のみ</option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="sensorChart"></canvas>
    </div>
    <script>
        let device = null;
        let tempData = new Array(20).fill(0);
        let humidityData = new Array(20).fill(0);
        let labels = new Array(20).fill("--");

        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Temperature (°C)', data: tempData, borderColor: 'red', backgroundColor: 'rgba(255, 0, 0, 0.1)', tension: 0.1 },
                    { label: 'Humidity (%)', data: humidityData, borderColor: 'blue', backgroundColor: 'rgba(0, 0, 255, 0.1)', tension: 0.1 }
                ]
            },
            options: { scales: { y: { min: 0, max: 100 } } }
        });

        function updateGraphType() {
            const type = document.getElementById("graph-select").value;
            sensorChart.data.datasets = [];
            if (type === "both" || type === "temperature") {
                sensorChart.data.datasets.push({ label: 'Temperature (°C)', data: tempData, borderColor: 'red', backgroundColor: 'rgba(255, 0, 0, 0.1)', tension: 0.1 });
            }
            if (type === "both" || type === "humidity") {
                sensorChart.data.datasets.push({ label: 'Humidity (%)', data: humidityData, borderColor: 'blue', backgroundColor: 'rgba(0, 0, 255, 0.1)', tension: 0.1 });
            }
            sensorChart.update();
        }

        async function selectBLEDevice() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
                alert("Bluetooth接続を切断しました。");
                return;
            }
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "Smart Bandage" }],
                    optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
                });
                connectToBLE(device);
            } catch (error) {
                console.error(error);
                alert("デバイス選択がキャンセルされました。");
            }
        }

        async function connectToBLE(device) {
            try {
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");
                const characteristic = await service.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");
                characteristic.addEventListener("characteristicvaluechanged", event => {
                    let decoder = new TextDecoder("utf-8");
                    let data = decoder.decode(event.target.value).trim();
                    let values = data.split(",");
                    if (values.length === 2) {
                        let temperature = parseFloat(values[0]);
                        let humidity = parseFloat(values[1]);
                        let now = new Date().toLocaleTimeString();
                        labels.shift(); tempData.shift(); humidityData.shift();
                        labels.push(now); tempData.push(temperature); humidityData.push(humidity);
                        sensorChart.update();
                    }
                });
                await characteristic.startNotifications();
                alert("Bluetooth接続成功！");
            } catch (error) {
                console.error(error);
                alert("Bluetooth接続に失敗しました。");
            }
        }
    </script>
</body>
</html>
