<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBand</title>
    <link rel="icon" href="mediband_logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .logo-container { margin-bottom: 20px; }
        .logo { width: 150px; height: auto; }
        button { padding: 10px; font-size: 16px; margin: 10px; cursor: pointer; }
        .chart-container { width: 50%; margin: auto; }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="mediband_logo.png" alt="Product Logo" class="logo">
    </div>

    <h1 id="title">温度と湿度</h1>
    <p id="description">現在の温度と湿度を表示します。</p>

    <button onclick="setGraphMode('both')">温度と湿度</button>
    <button onclick="setGraphMode('temperature')">温度のみ</button>
    <button onclick="setGraphMode('humidity')">湿度のみ</button>

    <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="humidityChart"></canvas>
    </div>

    <script>
        let tempData = new Array(20).fill(0);
        let humidityData = new Array(20).fill(0);
        let labels = new Array(20).fill('').map((_, i) => `T-${i}`);
        let graphMode = "both";

        const tempCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');

        const tempChart = new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: tempData,
                    borderColor: 'red',
                    backgroundColor: 'rgba(255, 0, 0, 0.1)',
                    tension: 0.1
                }]
            },
            options: { scales: { y: { min: 0, max: 100 } } }
        });

        const humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Humidity (%)',
                    data: humidityData,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    tension: 0.1
                }]
            },
            options: { scales: { y: { min: 0, max: 100 } } }
        });

        function setGraphMode(mode) {
            graphMode = mode;
            document.getElementById('temperatureChart').style.display = (mode === 'both' || mode === 'temperature') ? 'block' : 'none';
            document.getElementById('humidityChart').style.display = (mode === 'both' || mode === 'humidity') ? 'block' : 'none';
        }
    </script>

</body>
</html>
